<footer class="footer">
    <div class="container">
      <div class="row">
        
        <div class="col">
          <h6>Population <span class="badge badge-secondary" id="circle_popupation"></span></h6> 
        </div>
        <div class="col">
          <h6>Points <span class="badge badge-secondary" id="points_in_polygon"></span></h6> 
        </div>
        <div class="col">
          <h6>Points in Circles <span class="badge badge-secondary" id="total_points_in_all_circles"></span></h6>
        </div>
        <div class="col"></div>

      </div>

      <hr>

      <div class="row">

        <div class="col">
          Mutation
        </div>
        <div class="col">
          <input type="number" class="form-control" min="0.1" max="1.0" step="0.1" id="mutation" [(ngModel)]="mutation">
        </div>

        <div class="col">
          Iterations
        </div>
        <div class="col">
          <input  type="number" class="form-control" min="1000" max="10000" step="1000" id="iterations" [(ngModel)]="iterations">
        </div>

        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary btn-sm" 
            (click)="start_ga_clickHandler()">Start GA
          </button>
        </div>

      </div>
    </div>



</footer>
